<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Master</title>

  <!-- css adding +++++++++++++++++ -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- css adding +++++++++++++++++ -->

  <!-- Bootstrap adding ++++++++++++-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap adding ++++++++++++-->
  <!-- font awesome++++++++++++++++ -->
  <script src="https://kit.fontawesome.com/fe86960320.js" crossorigin="anonymous"></script>
  <!-- font awesome++++++++++++++++ -->
</head>

<body>
<!-- Header/site title section +++++++++-->
<header class="bg-info p-2">
  <h1 title="Click to refresh this page" onClick="window.location.reload();" class="text-center text-light">
    <i class="fa-solid fa-mobile-button"></i>
    Mobile Master
    <i class="fa-solid fa-mobile-button"></i>
</header>
<!-- Header/site title section +++++++++-->

<!-- main section start-->
<main class="container mx-auto">
<!-- search section start+++++++-->
<section>
<div class="input-group m-3 w-50 mx-auto">
  <input onkeyup="if(event.keyCode===13){submit.click()}" id="search-field" type="text" class="form-control" placeholder="Search Mobile" aria-label="Search Mobile"
    aria-describedby="button-addon2">
  <button id="submit" onclick="inputSearchButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
</div>
<!-- error show if not found anything start-->
<div id="found-nothing" class="text-center">
  <h4>No search result found, try again!</h4>
  <img class="mx-auto img-fluid" id="spinner" src="./images/loader.gif" alt="">
</div>
<!-- error show if not found anything end-->
<div class="text-center">
  <small>Found:<span id="found"></span> </small>
</div>
</section>
<!-- search section end+++++++ -->

<!-- on tap phone details show start-->
<section id="phone-details" class="d-flex justify-content-center">
 
</section>
<!-- on tap phone details show end-->

<!-- search result show of all phone start++++++++++++++++++++++++-->
<section id="search-results" class="card-group container mx-auto">

</section>
<button id="show-more" class="btn btn-outline-info m-2">Show more</button>
<!-- search result show of all phone end++++++++++++++++++++++++-->
</main>
<!-- main section end -->

<!-- footer start-->
<footer class="text-center bg-info text-light ">
  <p class="p-1">&copy;Dipto, 2022 </p>
</footer>
<!-- footer end-->

  <!-- Bootstrap js start++++++++++++ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Bootstrap js end++++++++++++ -->

  <!-- js adding start+++++++++ -->
  <script src="./js/app.js"></script>
  <!-- js adding end+++++++++ -->
</body>
</html>
